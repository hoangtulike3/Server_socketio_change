<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThingTalk</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../jquery.js"></script>
    <script src="chat_ui.js"></script>
    <link rel="stylesheet" type="text/css" href="chat_ui.css"/>
</head>
<body>
    <div class="container">
        <div id=chat_container> <!--id=chat_form-->
            <div id="seach_container">
                <input type="text" placeholder="Seach"/>
            </div>
            <div id="coversation_list">

            </div>
            <div id="new_message_container">
                <a id="addbtn" href="#add-box" class="addbtn">+</a>
                <div id="add-box" class="add">
                    <p id="name" class="add_title">Add room chat</p>
                    <form method="post" class="add-content" action="#">
                        <label class="roomname">
                            <span>Room</span>
                            <input id="roomname" name="roomname" value="" type="text" autocomplete="on" placeholder="Room name">
                        </label>
                        <label class="password">
                            <span>Friend</span>
                            <input id="friend" name="friend" value="" type="text" placeholder="Friend">
                        </label>
                        <button id="submit_add" class="button submit-add" type="button">Add</button>
                    </form>
                </div>
            </div>
            <div id="chat_title">
                <span id="name_roomchat">Name</span>
                <img id="bt_delete" src="/icon/trash.png" alt="Delete Conversation" />
            </div>
            <div id="chat_message_list">

            </div>
            <div id="chat_form">
                <img src="/icon/attach.png" alt="Add Attachment" />
                <input id="chat_only" type="text" placeholder="Type a message" />
            </div>
        </div>
    </div>
</body>
</html>
