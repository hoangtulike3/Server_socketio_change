<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../jquery.js"></script>
    <script src="register.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css"/>
</head>
<body>
    <div class="container">
        <div id="register_container">
            <img src="/icon/logo_cwe.png" alt="Logo CompanyWe"/>
            <div id="title_signin">
                REGISTER
            </div>
            <div id="register_form">
                <a>User Name</a>
                <input id="username" type="text" placeholder="User Name"/>
                <a>Display Name</a>
                <input id="displayname" type="text" placeholder="Display Name"/>
                <a>Phone number</a>
                <input id="phonenumber" type="text" placeholder="Type your phone number"/>
                <a>Password</a>
                <input id="password" type="password" placeholder="Password"/>
                <a>Re-Password</a>
                <input id="repassword" type="password" placeholder="Re-type Password"/>
                <button id="bt_register" type="button">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
